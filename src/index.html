<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; secript-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="svg.js"></script>
        <title>Mech Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id = "header">
            <h1>Mech Builder</h1>
            <nav id = "topnav">
                <a href="/new">New Mech</a>
                <a href="/edit">Edit Mech</a>
                <a href="#save-load">Save/Load Mech</a>
            </nav>
        </header>


        <div id="appMain">
            <div id = "eqSelection">
                <form id = "selectForm">
                    
                    <fieldset>
                        <legend>Chassis</legend> 
                        <label for="mechs" class="biglabel">Choose a chassis:</label>
                        <select name = "mechs" id = "mech">
                            <option value="none"> ——— NAME ——— </option>
                        </select>
                        <label for="subtype" class="biglabel">Choose a subtype:</label>
                        <select name = "subtype" id = "subtype">
                            <option value = "none"> ——— NAME ——— </option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Head:</legend>
                        <Label for = "head">Head Options:</Label>
                        <Select name = "head">
                            <option value ="none"> ——— NAME ——— </option>
                        </Select>
                    </fieldset>
                    <fieldset>
                        <legend>Torso:</legend>
                        <label for="leftTorso">Left Torso:</label>
                        <select name = "leftTorso">
                            <option value="none">——— NAME ———</option>
                        </select>
                        <label for = "centerTorso">Center Torso:</label>
                        <select name = "centerTorso">
                            <option value="none">——— NAME ———</option>
                        </select>
                        <label for="rightTorso">Right Torso:</label>
                        <select name = "rightTorso">
                            <option value="none">——— NAME ———</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Arms:</legend>
                        <label for="leftArm">Left Arm:</label>
                        <select name = "leftArm">
                            <option value="none">——— NAME ———</option>
                        </select>
                        <label for="rightArm">Right Arm:</label>
                        <select name = "rightArm">
                            <option value="none">——— NAME ———</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Legs:</legend>
                        <label for="leftLeg">Left Leg:</label>
                        <select name = "leftLeg">
                            <option value="none">——— NAME ———</option>
                        </select>
                        <label for="rightLeg">Right Leg:</label>
                        <select name = "rightLeg">
                            <option value="none">——— NAME ———</option>
                        </select>
                    </fieldset>
                </form>
            </div >
            <div id = "mechOutlineDiv">
                <object id = "mechOutline" data = "../assets/images/mech_outline.svg" type="image/svg+xml"></object>
            </div>
            <div id = "eqOutput">
            </div>
        </div>
        <div id = "footerDiv">
            <footer id = "footer">
                <h4 class="disclaimer">This app is for educational purposes only.</h4>
                <h4 class="authors">&lt;3 <a href = "https://github.com/ChrisCrossChaos">Chris Cross</a> & <a href = "https://github.com/ChrisCrossChaos">Alice Kneller</a> &lt;3</h4>
            </footer>
            </div>
    </body>
</html>
