<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="svg.js"></script>
        <title>Mech Builder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id = "header">
            <h1>Mech Builder</h1>
            <nav id = "topnav">
                <a href="/new">New Mech</a>
                <a href="/edit">Edit Mech</a>
                <a href="#save-load">Save/Load Mech</a>
                <a href="#modal" id="myBtn">Modal Test</a>
            </nav>
        </header>
        <div id="appMain">
            <div id = "eqSelection" class="scrollForm">
                <form id = "selectForm">
                    <fieldset>
                        <legend>Chassis</legend> 
                        <label for="mechs" class="biglabel">Choose a chassis:</label>
                        <select name = "mechs" id = "mech" > 
                            <option> CHASSIS </option>
                        </select>
                        <label for="subtype" class="biglabel">Choose a subtype:</label>
                        <select name = "subtype" id = "subtype" disabled>
                        </select>
                    </fieldset>
                    <fieldset class="componentFieldset" name = "head">
                        <legend>Head:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="left_torso" >
                        <legend>Left Torso:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="centre_torso">
                        <legend>Center Torso:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="right_torso">
                        <legend>Right Torso:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="left_arm">
                        <legend>Left Arm:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="right_arm">
                        <legend>Right Arm:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="left_leg">
                        <legend>Left Leg:</legend>
                    </fieldset>
                    <fieldset class="componentFieldset" name="right_leg">
                        <legend>Right Leg:</legend>
                    </fieldset>
                </form>
            </div >
            <div id = "mechOutlineDiv">
                <object id = "mechOutline" data = "../assets/images/mech_outline.svg" type="image/svg+xml"></object>
            </div>
            <div id = "eqOutput">
                <form id = "weaponSelectForm">
                    
                </form>
            </div>
        </div>
        <div id = "footerDiv">
            <footer id = "footer">
                <h4 class="disclaimer">This app is for educational purposes only.</h4>
                <h4 class="authors">&lt;3 <a href = "https://github.com/ChrisCrossChaos">Chris Cross</a> & <a href = "https://github.com/Alice-Norris">Alice Kneller</a> &lt;3</h4>
            </footer>
            </div>
        <!-- The Modal -->
<div id="modalLayer" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <svg id="modalSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 105 55" xml:space="preserve">
        <rect class="debugborder" width="105" height="55"/>
        <rect id="modalBox" class="drawnElement" width="100" height="50" rx="5" x="2.5" y="2.5">
            <animate attributeName="stroke" id="animFrame1" from="#816c3f" to="#b30000" dur="0.25s" repeatCount="1" restart="whenNotActive" begin="indefinite" fill="freeze"/>
            <animate attributeName="stroke" id="animFrame2" to="#816c3f" from="#b30000" dur="0.25s" repeatCount="1" restart="whenNotActive" begin="animFrame1.begin+0.25s" fill="freeze"/>
            <animate attributeName="stroke" id="animFrame3" from="#816c3f" to="#b30000" dur="0.25s" repeatCount="1" restart="whenNotActive" begin="animFrame2.begin+0.25s" fill="freeze"/>
            <animate attributeName="stroke" id="animFrame4" to="#816c3f" from="#b30000" dur="0.25s" repeatCount="1" restart="whenNotActive" begin="animFrame3.begin+0.25s" fill="freeze"/>
          </rect>
        <svg id="contentArea" viewBox="0 0 95 45" width="95" height="45" x="5" y="5">
            <rect class="debugborder" width="95" height="45"/>
        <svg id="headerArea" viewBox="0 0 95 7.5" width="95" height="7.5">
            <rect class="debugborder" width="95" height="7.5"/>
            <text id="headerAreaText" y="6.5">Mech Builder Alert!</text>
            <svg id="cancelArea" viewBox="-0.25 -0.25 7.5 7.5" height="7.5" x="43.75">
                <rect class="debugborder" width="7.5" height="7.5" x="-0.25" y="-0.25"/>
                <path id="cancelPath" class="modalClose" pointer-events="visiblePainted" d="M 0,0
                L 7,0
                L 7,7
                L 0,7
                L 0,0
                L 7,0
                M 7,0
                L 0,7
                M 0,0
                L 7,7
                z"/>
            </svg>
        </svg>

            <rect class="debugborder" width="70" height="37.5"/>

        <svg id="inputArea" viewBox="0 0 25 37.5" y="7.5" x="70" width="25" height="37.5">
            <rect class="debugborder" width="25" height="37.5"/>
            <svg class="inputButton" id="buttonTemplate1"  viewBox="0 0 25 5.5" x="0" y="32" width="25" height="5.5">
                <rect class="debugborder" width="25" height="5"/>
                <rect class="modalButton" width="24" height="4.5" x="0.5" y=".5" rx="2"/>
                <svg class="buttonTextHolder" viewBox="0 -4 22 5" width="22" height="5" x="1.5">
                    <rect class="debugborder" width="22" height="5" y="-4"/>
                    <text class="buttonText" text-anchor="middle" x="11">Yes</text>
                </svg>
            </svg>
            <svg class="inputButton" id="buttonTemplate2"  viewBox="0 0 25 4" x="0" y="33" width="25" height="4">
                <rect class="debugborder" width="25" height="4"/>
                <rect class="modalButton" width="24" height="3.4" x="0.5" y=".5" rx="1.5"/>
                <svg class="buttonTextHolder" viewBox="0 -3 22 4" width="22" height="4" x="1.5">
                    <rect class="debugborder" width="22" height="4" y="-3"/>
                    <text class="buttonTextSmall" text-anchor="middle" x="11">Yes</text>

            </svg>
          </svg>
        </svg>
      </svg>
    </div>
    </body>
</html>
